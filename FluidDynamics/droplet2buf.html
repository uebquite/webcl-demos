<html>
<head>
<!-- Based on: http://www.ibiblio.org/e-notes/webcl/fluid/droplet2buf.html -->
<title>2d ink droplet. Buffers</title>

<script src="../common/gl.js" type="text/javascript"></script>
<script src="../common/webcl.js" type="text/javascript"></script>

<script id="clProgram" type="text/x-opencl">

constant int n = 512, m = 511, sh = 9;
constant float h = 1.0f/512.0f;

__kernel void kP(global float* P, global float* G, global float* P1 ) {
    int x = get_global_id(0),  y = get_global_id(1),  ny = y<<sh;
    P1[x + ny] = (P[((x + m)&m) + ny] + P[((x + 1)&m) + ny] +
        P[x + (((y + 1)&m)<<sh)] + P[x + (((y + m)&m)<<sh)] - G[x + ny]) *.25f;
}

__kernel void kShow(global float* D, global uchar4* bPix ) {
    int a = get_global_id(0) + (get_global_id(1)<<sh);
    int rg = (int)(255.0f*(1.0f + D[a]));
    bPix[a] = (uchar4)( (uchar)clamp(rg, 0,255), (uchar)clamp(rg, 0,255),
        (uchar)clamp(255 + rg, 0,255), (uchar)255 );
}

__kernel void kAdvec(global float2* U, global float* D,
    global float2* U1, global float* D1) {
    const float dt = .001f, tau = .5f*dt/h;

    int x = get_global_id(0),  y = get_global_id(1),  ny = y<<sh;
    float2 Dr = -tau*(float2)( U[x + ny].x + U[((x + m)&m) + ny].x,
    U[x + ny].y + U[x + (((y + m)&m)<<sh)].y);
    float2 Df = floor(Dr),  Dd = Dr - Df;
    int x1 = (x + (int)Df.x + n)&m,  x11 = (x1 + 1)&m;
    int ny1 = (y + (int)Df.y + n)&m,  ny11 = ((ny1 + 1)&m)<<sh;
    ny1 = ny1<<sh;
    D1[x + ny] =
        (D[x1  + ny1]*(1.0f - Dd.y) + D[x1  + ny11]*Dd.y)*(1.0f - Dd.x) +
        (D[x11 + ny1]*(1.0f - Dd.y) + D[x11 + ny11]*Dd.y)*Dd.x;
    U1[x + ny] =
        (U[x1  + ny1]*(1.0f - Dd.y) + U[x1  + ny11]*Dd.y)*(1.0f - Dd.x) +
        (U[x11 + ny1]*(1.0f - Dd.y) + U[x11 + ny11]*Dd.y)*Dd.x;
}

__kernel void kG(global float2* U, global float* G ) {
    int x = get_global_id(0),  y = get_global_id(1),  ny = y<<sh;
    G[x + ny] = (U[x + ny].x - U[((x + m)&m) + ny].x +
        U[x + ny].y - U[x + (((y + m)&m)<<sh)].y ) * h;
}

__kernel void kDiv(global float2* U, global float* P, global float2* U1) {
    int x = get_global_id(0),  y = get_global_id(1),  ny = y<<sh;
    float2 u = U[x + ny];
    u.x -= (P[((x + 1)&m) + ny] - P[x + ny])*n;
    u.y -= (P[x + (((y + 1)&m)<<sh)] - P[x + ny])*n;
    U1[x + ny] = u;
}

__kernel void kForce(global float2* U, global float* D,
    global float2* U1, float c) {
    int x = get_global_id(0),  y = get_global_id(1),  ny = y<<sh;
    float2 u = U[x + ny];
    u.y += c*(D[x + ny] + D[x + (((y + 1)&m)<<sh)]);
    U1[x + ny] = u;
}
</script>

<script type="text/javascript">

function loadKernel(id) {
    var shaderScript = document.getElementById(id);
    var str = "";
    var k = shaderScript.firstChild;
    while (k) {
        if (k.nodeType === 3) {
            str += k.textContent;
        }
        k = k.nextSibling;
    }
    return str;
}

var n = 512, kAdvec, kForce, kP, kG, kDiv, kShow, cmdQueue,
    U, U1, D, D1, P, P1, G, frTimer,
    bufPix, outPix, bufferSize = 4 * n * n, useGpu = true, currentDevice,
    bu = 10, it = 20, delay = 0, frames = 0, time, animation;
var types = WebCLKernelArgumentTypes;
window.WebCL = webcl;

function startCL() {
    var output = document.getElementById("output");
    output.innerHTML = "";
    try {

        WebCLCommon.init(useGpu ? "GPU" : "CPU");
        var context = WebCLCommon.createContext();
        var kernelSrc = loadKernel("clProgram");
        var program = WebCLCommon.createProgramBuild(kernelSrc);
        cmdQueue = WebCLCommon.createCommandQueue();

        D  = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize);
        D1 = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize);
        P  = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize);
        P1 = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize);
        U  = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize * 2);
        U1 = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize * 2);
        G  = context.createBuffer(WebCL.MEM_READ_WRITE, bufferSize);

        bufPix = context.createBuffer(WebCL.MEM_WRITE_ONLY, bufferSize);
        kShow = program.createKernel("kShow");
        kShow.setArg(0, D);
        kShow.setArg(1, bufPix);
        kAdvec = program.createKernel("kAdvec");
        kForce = program.createKernel("kForce");
        kForce.setArg(3, 0.001 * 0.5 * bu, types.FLOAT);
        kG = program.createKernel("kG");
        kG.setArg(1, G);
        kP = program.createKernel("kP");
        kP.setArg(1, G);
        kDiv = program.createKernel("kDiv");

        var inkDensity = new Float32Array(n * n);
        var t = 0, h = 1 / n, d, i, j;
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                var x = h * (j - n / 2), y = h * (i - n / 2) - 0.4;
                if (x * x + y * y > 0.01) {
                    d = 0;
                } else {
                    d = -2;
                }
                inkDensity[t++] = d;
            }
        }
        cmdQueue.enqueueWriteBuffer(D, true, 0, bufferSize, inkDensity);

        var velocity = new Float32Array(2 * n * n);
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                velocity[t++] = 0;
            }
        }
        cmdQueue.enqueueWriteBuffer(U, true, 0, bufferSize * 2, velocity);

        var pressure = new Float32Array(n * n);
        for (i = 0; i < n * n; i++) {
            pressure[i] = 0;
        }
        cmdQueue.enqueueWriteBuffer(P, true, 0, bufferSize, pressure);
    } catch (e) {
        document.getElementById("output").innerHTML
            += "<h3>ERROR:</h3><pre style=\"color:red;\">" + e.message + "</pre>";
        throw e;
    }
    var canvas = document.getElementById("c");
    init_gl(canvas, false);
    outPix = new Uint8Array(4 * n * n);

    frTimer = setInterval(fr, 500);
    time = new Date().getTime();
    animation = "animate";
    anim();
}

function draw() {
    kAdvec.setArg(0, U);
    kAdvec.setArg(1, D);
    kAdvec.setArg(2, U1);
    kAdvec.setArg(3, D1);
    var globalWorkSize = new Int32Array([n, n]);

    var ev = cmdQueue.enqueueNDRangeKernel(kAdvec, [], globalWorkSize, null);
    cmdQueue.flush();
    var tmp, j;
    tmp = D;
    D = D1;
    D1 = tmp;
    tmp = U;
    U = U1;
    U1 = tmp;

    kForce.setArg(0, U);
    kForce.setArg(1, D);
    kForce.setArg(2, U1);
    ev = cmdQueue.enqueueNDRangeKernel(kForce, [], globalWorkSize, null);
    cmdQueue.flush();
    tmp = U;
    U = U1;
    U1 = tmp;

    kG.setArg(0, U);
    ev = cmdQueue.enqueueNDRangeKernel(kG, [], globalWorkSize, null);
    cmdQueue.flush();

    for (j = 0; j < it; j++) {
        kP.setArg(0, P);
        kP.setArg(2, P1);
        ev = cmdQueue.enqueueNDRangeKernel(kP, [], globalWorkSize, null);
        cmdQueue.flush();
        tmp = P;
        P = P1;
        P1 = tmp;
    }

    kDiv.setArg(0, U);
    kDiv.setArg(1, P);
    kDiv.setArg(2, U1);
    ev = cmdQueue.enqueueNDRangeKernel(kDiv, [], globalWorkSize, null);
    cmdQueue.flush();
    tmp = U;
    U = U1;
    U1 = tmp;

    kShow.setArg(0, D);
    cmdQueue.enqueueNDRangeKernel(kShow, [], globalWorkSize, null);
    cmdQueue.finish();
    cmdQueue.enqueueReadBuffer(bufPix, true, 0, bufferSize, outPix);
    draw_gl(n, n, outPix);
    frames++;
}

function anim() {
    draw();
    switch (animation) {
    case "reset":
        var density = new Float32Array(n * n);
        var t = 0, h = 1 / n, d, i, j;
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                var x = h * (j - n / 2), y = h * (i - n / 2) - 0.4;
                if (x * x + y * y > 0.01) {
                    d = 0;
                } else {
                    d = -2;
                }
                density[t++] = d;
            }
        }
        cmdQueue.enqueueWriteBuffer(D, true, 0, bufferSize, density);
        var velocity = new Float32Array(2 * n * n);
        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                velocity[t++] = 0;
            }
        }
        cmdQueue.enqueueWriteBuffer(U, true, 0, bufferSize * 2, velocity);
        var pressure = new Float32Array(n * n);
        for (i = 0; i < n * n; i++) {
            pressure[i] = 0;
        }
        cmdQueue.enqueueWriteBuffer(P, true, 0, bufferSize, pressure);
        animation = "animate";
    case "animate":
        if (delay === 0) {
            requestAnimationFrame(anim);
        } else {
            setTimeout("requestAnimationFrame(anim)", delay);
        }
        break;
    case "stop":
        break;
    }
}

function run(v) {
    if (animation === "animate") {
        animation = "stop";
        document.getElementById('runBtn').value = "Run ";
    } else {
        animation = "animate";
        document.getElementById('runBtn').value = "Stop";
        anim();
    }
}

function reset() {
    if (animation === "stop") {
        animation = "reset";
        document.getElementById('runBtn').value = "Stop";
        anim();
    } else {
        animation = "reset";
    }
}

function fr() {
    var ti = new Date().getTime();
    var fps = Math.round(1000 * frames / (ti - time));
    document.getElementById("framerate").value = fps;
    frames = 0;
    time = ti;
}

function setDelay(val) {
    delay = parseInt(val, 10);
}

function setIt(val) {
    it = parseInt(val, 10);
}

function setBu(v) {
    bu = v.valueOf();
    kForce.setArg(3, 0.001 * 0.5 * bu, types.FLOAT);
}

function resetCL() {
    window.clearInterval(frTimer);
    startCL();
}

</script>
<style type="text/css">
    h1{ font-size: 120%; color: green; }
    h2{ font-size: 100%; color: green; }
    pre{ color: darkblue; }
</style>
</head>
<body onload="startCL();">

<p id="output"></p>

<canvas id="c" width="512" height="512" ></canvas>
<br><button onclick="reset();">Reset</button>
<input type="button" onclick="run();" value="Stop" size="1" id="runBtn">
&beta;<input type="text" size="2" value="10" onchange="setBu( this.value );">
It<input type="text" size="2" value="20" onchange="setIt( this.value );">
delay<input type="text" size="2" value="0" onchange="setDelay( this.value );">
fps<input type="text" size="3" id="framerate">
Device:
<input type="radio" name="r2" id="CPU" onclick="useGpu=false;resetCL();">CPU
<input type="radio" name="r2" id="GPU" onclick="useGpu=true;resetCL();" checked="true">GPU

</body></html>
